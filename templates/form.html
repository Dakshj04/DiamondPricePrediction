<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <style>
        #final_result {
            text-align: center;
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        #form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.6);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <h2>Diamond Price Prediction Form</h2>
    <form method="post" action="{{url_for('predict_datapoint')}}">
        <div id="form-group"></div>
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required>
        </div>
        <br><br>
 
        <div id="form-group"></div>
            <label for="depth">Depth:</label>
            <input type="number" step="0.01" id="depth" name="depth" required>
        </div>
        <br><br>

        <div id="form-group"></div>
            <label for="table">Table:</label>
            <input type="number" step="0.01" id="table" name="table" required>
        </div>
        <br><br>

        <div id="form-group"></div>
            <label for="x">X:</label>
            <input type="number" step="0.01" id="x" name="x" required>
        </div>
        <br><br>

        <div id="form-group"></div>
            <label for="y">Y:</label>
            <input type="number" step="0.01" id="y" name="y" required>
        </div>
        <br><br>

        <div id="form-group"></div>
            <label for="z">Z:</label>
            <input type="number" step="0.01" id="z" name="z" required>
        </div>
        <br><br>
        
        <div id="form-group"></div>
            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>
        <br><br>

        <div id="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <br><br>

        <div id="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>
        <br><br>
   <div >
       <input type="submit" value="Predict">
   </div>
    </form>

    {{final_result}}
</body>
</html>
